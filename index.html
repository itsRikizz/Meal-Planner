<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meal-Planner</title>
  </head>
  <body>
    <nav class="navigation">
      <img src="./images/logo.svg" alt="logo" />
      <div class="nav-items">
        <h5 class="nav-item active-item">Home</h5>
        <h5 class="nav-item">Recipies</h5>
        <h5 class="nav-item">Contact Us</h5>
        <h5 class="nav-item">About</h5>
      </div>
      <img src="./images/actions.svg" alt="actions" />
    </nav>
    <section class="formsection">
      <form class="form">
        <div class="basic">
          <input type="number" id="weight" name="weight" placeholder="Weight" />
          <input type="number" id="height" name="height" placeholder="Height" />
          <input type="number" id="age" name="age" placeholder="Age" />
        </div>
        <div class="secondary">
          <select id="gender" name="gender">
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <select id="activity" name="activity">
            <option value="" disabled selected>Activity</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
          </select>
        </div>
        <div class="btn">
          <input type="submit" value="Generate Meal" />
        </div>
      </form>
    </section>

    <section class="meal-plan">
      <div class="meal-card">
        <div class="meal-image">
          <img
            src="https://www.allrecipes.com/thmb/JW7y-R0VX7FG37f44rOp-kUiMlU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/4994311-egg-in-a-hole-Kevin-Rising-4x3-1-2000-ca8c9fcd53fe40cf904af74028e8f04f.jpg"
            alt="breakfast"
          />
        </div>
        <div class="meal-details">
          <h3 class="meal-name">Breakfast</h3>
          <p class="calories">300 calories</p>
        </div>
        <button class="get-recipe">GET RECIPE</button>
      </div>
      <div class="meal-card">
        <div class="meal-image">
          <img
            src="https://images.unsplash.com/photo-1539136788836-5699e78bfc75?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="lunch"
          />
        </div>
        <div class="meal-details">
          <h3 class="meal-name">Lunch</h3>
          <p class="calories">400 calories</p>
        </div>
        <button class="get-recipe">GET RECIPE</button>
      </div>
      <div class="meal-card">
        <div class="meal-image">
          <img
            src="https://media.istockphoto.com/id/682923236/photo/grilled-chicken-breast-with-potatoes-and-vegetables-salad.jpg?b=1&s=170667a&w=0&k=20&c=UPDPDVku1ysTkGgQL4IjyOHJH7x0fYpiTuGuPXt4NUM="
            alt="Dinner"
          />
        </div>
        <div class="meal-details">
          <h3 class="meal-name">Dinner</h3>
          <p class="calories">500 calories</p>
        </div>
        <button class="get-recipe">GET RECIPE</button>
      </div>
    </section>
    <div class="recipeDiv">
      <section class="recipes">
        <div class="IngredientsSection">
          <h3 class="heading">Ingredients</h3>
          <ul class="Equipm">
            <li>Flour</li>
            <li>Granulated Sugar</li>
            <li>Fresh Lemon Juice</li>
          </ul>
        </div>
        <div class="stepsSection">
          <h3 class="heading">steps</h3>
          <ul class="Equipm">
            <li>2 tbsp</li>
            <li>2 tbsp</li>
            <li>2 tbsp</li>
          </ul>
        </div>
        <div class="EquipmentSection">
          <h3 class="heading">Equipment</h3>
          <ul class="Equipm">
            <li>2 tbsp</li>
            <li>2 tbsp</li>
            <li>2 tbsp</li>
          </ul>
        </div>
      </section>
    </div>

    <footer class="footerClass">
      <h3>this is a footer</h3>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
